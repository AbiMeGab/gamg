<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CV</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/quo.css">
    </head>

    <body>
    <main>
            <div id="barra" class="text-break"></div>
    
    <img id="foto" src="/src/cara.png" class="rounded float-left mt-3" width="200px" alt="foto">
    <div>
    <p id="Nombre">&#60; Gadi Abi Medero Gabriel &#62;</p>
    <h1 id="Titulo">&#60; Quotations &#62;</h1>
    </div>

 

  <div class="container" id="sobremi">
    <div class="row">
      <div class="col">
  <form style="width: 20rem;">
    <div class="form-group">
        <label for="exampleFormControlInput1">Full Name</label>
        <input type="name" class="form-control" id="nombre" placeholder="Your name">
      </div>
    <div class="form-group">
      <label for="exampleFormControlInput2">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Urgency</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option value="200">1-7 working days project</option>
        <option value="150">1-3 months project</option>
        <option value="100">1-6 months project</option>
        <option value="75">6+ months project</option>
      </select>
    </div>
  </div>
  <div class="col">
      <legend class="col-form-label">Tasks to-do</legend>
      <div class="form-check">
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="question" value="5">
      <label class="form-check-label" for="inlineCheckbox1">Questions</label></div>
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="project" value="10">
      <label class="form-check-label" for="inlineCheckbox2">Project Quotation</label></div>
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="support" value="50">
      <label class="form-check-label" for="inlineCheckbox3">Support</label></div>
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="tutoring" value="100">
      <label class="form-check-label" for="inlineCheckbox4">Tutoring</label></div>
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="hosting" value="120">
      <label class="form-check-label" for="inlineCheckbox5">Hosting</label></div>
  </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Detail your objective</label>
      <textarea class="form-control mx-auto" style="width: 25rem; text-align: center;" id="mensaje" rows="1"></textarea></div>

      <a id="enviar" class="btn btn-primary btn-l" tabindex="-1" role="button" aria-disabled="true">Send Request</a>
<a id="calcular" class="btn btn-secondary btn-l" tabindex="-1" role="button" aria-disabled="true">Estimated total</a>
  </form></div>
  <div id="btnEnviar" class="alert alert-primary mx-auto" role="alert" style="display:none"></div>
  <div id="btnCalc" class="alert alert-secondary mx-auto" role="alert" style="display:none"></div>
  </main> 

<div id="footer"></div>
<script src="/JS/quotation.js"></script>
<script src="/JS/nav.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
